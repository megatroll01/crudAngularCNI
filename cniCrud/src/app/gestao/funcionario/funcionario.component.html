<div class="funcionarios">
    <div class="divCentral">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Tabela Funcionarios
                    </mat-panel-title>
                    <mat-panel-description>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <table mat-table [dataSource]="dadosFuncionarios" class="mat-elevation-z8 demo-table">
                    <!-- nome Column -->
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let element">{{element.nome}}</td>
                    </ng-container>

                    <!-- email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>E-mail</th>
                        <td mat-cell *matCellDef="let element">{{element.email}}</td>
                    </ng-container>

                    <!-- cargo Column -->
                    <ng-container matColumnDef="cargo">
                        <th mat-header-cell *matHeaderCellDef>Cargo</th>
                        <td mat-cell *matCellDef="let element">{{element.cargo}}</td>
                    </ng-container>

                    <!-- sede Column -->
                    <ng-container matColumnDef="sede">
                        <th mat-header-cell *matHeaderCellDef>Sede</th>
                        <td mat-cell *matCellDef="let element">{{element.sede}}</td>
                    </ng-container>

                    <!-- Telefone Column -->
                    <ng-container matColumnDef="telefone">
                        <th mat-header-cell *matHeaderCellDef>Telefone</th>
                        <td mat-cell *matCellDef="let element">{{element.telefone}}</td>
                    </ng-container>

                    <!-- Telefone Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>
                            <button  mat-raised-button color="primary" (click)="addFuncionario()">Adicionar Funcionario</button>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-flat-button class="mgLateral" color="secondary"  (click)="onEdit(element)">Editar</button>
                            <button mat-flat-button class="mgLateral" color="warn" (click)="onDelete(element)">Excluir</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; Columns: displayedColumns;"></tr>
                </table>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
